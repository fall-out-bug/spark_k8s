# Pre-commit hooks for spark_k8s
# Install: pre-commit install
# Run: pre-commit run --all-files

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^(dags/|docker/|notebooks/|\.sdp/)

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--config=pyproject.toml]
        exclude: ^(dags/|docker/|notebooks/|\.sdp/)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML]
        args: [--config-file=pyproject.toml]
        exclude: ^(tests/|scripts/|examples/|docker/)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key

  # ShellCheck for shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # Helm lint (optional - requires helm installed)
  - repo: local
    hooks:
      - id: helm-lint
        name: helm lint
        entry: helm lint charts/spark-4.1 charts/spark-3.5 charts/spark-base
        language: system
        pass_filenames: false
        stages: [manual]  # Run manually, not on every commit
