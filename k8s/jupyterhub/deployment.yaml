# Jupyter Notebook deployment for testing Spark Connect
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
  namespace: spark
  labels:
    app: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      serviceAccountName: spark
      containers:
      - name: jupyter
        image: jupyter-spark:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SPARK_REMOTE
          value: "sc://spark-connect:15002"
        - name: SPARK_CONNECT_SERVER
          value: "sc://spark-connect:15002"
        - name: PYARROW_IGNORE_TIMEZONE
          value: "1"
        - name: PYTHONPATH
          value: "/home/jupyter"
        - name: S3_ENDPOINT
          value: "http://minio:9000"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-key
        ports:
        - name: http
          containerPort: 8888
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /api
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter-svc
  namespace: spark
  labels:
    app: jupyter
spec:
  type: NodePort
  ports:
  - name: http
    port: 8888
    targetPort: 8888
    nodePort: 30888
  selector:
    app: jupyter
