{{- if .Values.jupyterhub.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: jupyterhub-secret
  labels:
    app: jupyterhub
type: Opaque
stringData:
  JUPYTERHUB_ADMIN_PASSWORD: {{ .Values.jupyterhub.adminPassword | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterhub
  labels:
    app: jupyterhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterhub
  template:
    metadata:
      labels:
        app: jupyterhub
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: jupyterhub
        image: "{{ .Values.jupyterhub.image.repository }}:{{ .Values.jupyterhub.image.tag }}"
        imagePullPolicy: {{ .Values.jupyterhub.image.pullPolicy }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SINGLEUSER_IMAGE
          value: "{{ .Values.jupyterhub.singleuser.image.repository }}:{{ .Values.jupyterhub.singleuser.image.tag }}"
        - name: SERVICE_ACCOUNT
          value: {{ .Values.serviceAccount.name }}
        - name: SPARK_REMOTE
          value: "sc://spark-connect:15002"
        - name: S3_ENDPOINT
          value: {{ .Values.s3.endpoint }}
        - name: JUPYTERHUB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jupyterhub-secret
              key: JUPYTERHUB_ADMIN_PASSWORD
        - name: SINGLEUSER_CPU_LIMIT
          value: {{ .Values.jupyterhub.singleuser.cpu.limit | quote }}
        - name: SINGLEUSER_CPU_GUARANTEE
          value: {{ .Values.jupyterhub.singleuser.cpu.guarantee | quote }}
        - name: SINGLEUSER_MEM_LIMIT
          value: {{ .Values.jupyterhub.singleuser.memory.limit | quote }}
        - name: SINGLEUSER_MEM_GUARANTEE
          value: {{ .Values.jupyterhub.singleuser.memory.guarantee | quote }}
        ports:
        - name: http
          containerPort: 8000
        resources:
          {{- toYaml .Values.jupyterhub.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /hub/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /hub/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: jupyterhub
  labels:
    app: jupyterhub
spec:
  type: {{ .Values.jupyterhub.service.type }}
  {{- if eq .Values.jupyterhub.service.type "NodePort" }}
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: {{ .Values.jupyterhub.service.nodePort }}
  {{- else }}
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  {{- end }}
  selector:
    app: jupyterhub
---
# Hub service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: hub
  labels:
    app: jupyterhub
spec:
  ports:
  - name: hub
    port: 8081
    targetPort: 8081
  selector:
    app: jupyterhub
---
# Proxy service for API
apiVersion: v1
kind: Service
metadata:
  name: proxy-api
  labels:
    app: jupyterhub
spec:
  ports:
  - name: api
    port: 8001
    targetPort: 8001
  selector:
    app: jupyterhub
{{- end }}
