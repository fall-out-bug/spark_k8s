# Preset: Jupyter + Spark Connect + K8s backend
# Source: Spark 4.1.0 k8s mode
# Components: Connect + Jupyter + MinIO

global:
  s3:
    endpoint: "http://minio:9000"
    accessKey: ""  # REQUIRED: set via --set or ExternalSecrets
    secretKey: ""  # REQUIRED: set via --set or ExternalSecrets
    pathStyleAccess: true
    sslEnabled: false

spark-base:
  enabled: false
  minio:
    enabled: false
  postgresql:
    enabled: false

core:
  enabled: false
  minio:
    enabled: false
  postgresql:
    enabled: false
  hiveMetastore:
    enabled: false
  historyServer:
    enabled: false

rbac:
  create: true
  serviceAccountName: "spark-41"

connect:
  # DISABLED FOR SMOKE TESTS
  replicas: 1
  backendMode: local
  image:
    repository: ghcr.io/fall-out-bug/spark-k8s-spark-custom
    tag: "4.1.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "0"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "2Gi"
  driver:
    host: ""
    port: 7078
  eventLog:
    # DISABLED FOR SMOKE TESTS
    enabled: false
    logDir: "/spark-logs/events"
  dynamicAllocation:
    # DISABLED FOR SMOKE TESTS
    minExecutors: 0
    maxExecutors: 10
  sparkConf: {}

jupyter:
  # DISABLED FOR SMOKE TESTS
  image:
    repository: ghcr.io/fall-out-bug/spark-k8s-jupyter-spark
    tag: "4.1.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8888
  env:
    SPARK_CONNECT_URL: "sc://spark-connect:15002"
  resources:
    requests:
      cpu: "0"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  persistence:
    enabled: false

hiveMetastore:
  enabled: false

historyServer:
  enabled: false

ingress:
  enabled: false

security:
  podSecurityStandards: false

sparkOperator:
  enabled: false

celeborn:
  enabled: false
