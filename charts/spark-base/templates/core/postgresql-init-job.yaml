{{- if and .Values.core.postgresql.enabled .Values.core.hiveMetastore.enabled }}
{{- $chartName := .Chart.Name -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "spark.core.postgresql.fullname" . }}-hive-init
  labels:
    helm.sh/chart: {{ $chartName }}-{{ .Chart.Version }}
    app.kubernetes.io/component: "postgresql"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "1"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $chartName }}-postgresql-hive-init
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: OnFailure
      {{- if .Values.security.podSecurityStandards }}
      securityContext:
        {{- include "spark-base.podSecurityContext" . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: wait-for-postgresql
        image: busybox:1.36
        {{- if .Values.security.podSecurityStandards }}
        securityContext:
          {{- include "spark-base.initContainerSecurityContext" . | nindent 10 }}
          runAsUser: 1000
          runAsGroup: 1000
        {{- end }}
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "spark.core.postgresql.fullname" . }} {{ .Values.core.postgresql.service.port }};
          do echo "Waiting for PostgreSQL..."; sleep 2; done; echo "PostgreSQL is ready!"
      containers:
      - name: hive-init
        image: "{{ .Values.core.postgresql.image.repository }}:{{ .Values.core.postgresql.image.tag }}"
        {{- if .Values.security.podSecurityStandards }}
        securityContext:
          {{- include "spark-base.containerSecurityContext" . | nindent 10 }}
          runAsUser: 999
          runAsGroup: 999
        {{- end }}
        env:
        - name: PGHOST
          value: {{ include "spark.core.postgresql.fullname" . | quote }}
        - name: PGPORT
          value: {{ .Values.core.postgresql.service.port | quote }}
        - name: PGUSER
          value: {{ .Values.core.postgresql.auth.username | quote }}
        envFrom:
        - secretRef:
            name: {{ include "spark.core.postgresql.fullname" . }}-credentials
        command:
        - sh
        - -c
        - |
          set -e
          export PGPASSWORD=$POSTGRES_PASSWORD
          echo "Creating Hive metastore database and user..."
          psql -v ON_ERROR_STOP=1 -tc "SELECT 1 FROM pg_database WHERE datname = '{{ .Values.core.hiveMetastore.database.name | default "metastore" }}'" | grep -q 1 || \
            psql -v ON_ERROR_STOP=1 -c "CREATE DATABASE \"{{ .Values.core.hiveMetastore.database.name | default "metastore" }}\""
          psql -v ON_ERROR_STOP=1 <<-EOSQL
          DO \$\$
          BEGIN
            IF NOT EXISTS (SELECT FROM pg_user WHERE usename = 'hive') THEN
              CREATE USER hive WITH PASSWORD 'hive123';
            END IF;
          END \$\$;
          GRANT ALL PRIVILEGES ON DATABASE {{ .Values.core.hiveMetastore.database.name | default "metastore" }} TO hive;
          \c {{ .Values.core.hiveMetastore.database.name | default "metastore" }}
          GRANT ALL PRIVILEGES ON SCHEMA public TO hive;
          ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO hive;
          ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO hive;
          EOSQL
          echo "Hive user and database created successfully!"
{{- end }}
