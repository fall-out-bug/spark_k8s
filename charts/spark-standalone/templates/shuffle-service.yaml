{{- if .Values.shuffleService.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "spark-standalone.fullname" . }}-shuffle
  labels:
    app: spark-shuffle
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: spark-shuffle
      {{- include "spark-standalone.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: spark-shuffle
        {{- include "spark-standalone.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "spark-standalone.serviceAccountName" . }}
      {{- if .Values.security.podSecurityStandards }}
      securityContext:
        {{- include "spark-standalone.podSecurityContext" . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: shuffle-service
        {{- if .Values.security.podSecurityStandards }}
        securityContext:
          {{- include "spark-standalone.containerSecurityContext" . | nindent 10 }}
        {{- end }}
        image: "{{ .Values.shuffleService.image.repository }}:{{ .Values.shuffleService.image.tag }}"
        imagePullPolicy: {{ .Values.shuffleService.image.pullPolicy }}
        env:
        - name: SPARK_MODE
          value: "shuffle"
        {{- if .Values.security.podSecurityStandards }}
        - name: HADOOP_USER_NAME
          value: "spark"
        {{- end }}
        - name: SPARK_SHUFFLE_SERVICE_PORT
          value: "{{ .Values.shuffleService.port }}"
        ports:
        - name: shuffle
          containerPort: {{ .Values.shuffleService.port }}
          {{- if not .Values.security.podSecurityStandards }}
          hostPort: {{ .Values.shuffleService.port }}
          {{- end }}
        resources:
          {{- toYaml .Values.shuffleService.resources | nindent 10 }}
        volumeMounts:
        - name: shuffle-data
          mountPath: /tmp/spark-shuffle
      volumes:
      - name: shuffle-data
        {{- if .Values.security.podSecurityStandards }}
        emptyDir: {}
        {{- else }}
        hostPath:
          path: /tmp/spark-shuffle
          type: DirectoryOrCreate
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-standalone.fullname" . }}-shuffle
  labels:
    app: spark-shuffle
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    app: spark-shuffle
    {{- include "spark-standalone.selectorLabels" . | nindent 4 }}
  ports:
  - name: shuffle
    port: {{ .Values.shuffleService.port }}
    targetPort: shuffle
{{- end }}
