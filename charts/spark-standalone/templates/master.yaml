{{- if .Values.sparkMaster.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spark-standalone.fullname" . }}-master
  labels:
    app: spark-master
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
      {{- include "spark-standalone.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: spark-master
        {{- include "spark-standalone.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "spark-standalone.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: spark-master
        image: "{{ .Values.sparkMaster.image.repository }}:{{ .Values.sparkMaster.image.tag }}"
        imagePullPolicy: {{ .Values.sparkMaster.image.pullPolicy }}
        env:
        - name: SPARK_MODE
          value: "master"
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: spark-env
              key: S3_ENDPOINT
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-key
        {{- if .Values.sparkMaster.ha.enabled }}
        - name: SPARK_RECOVERY_DIR
          value: {{ .Values.sparkMaster.ha.recoveryDir | quote }}
        {{- end }}
        ports:
        - name: spark
          containerPort: {{ .Values.sparkMaster.service.ports.spark }}
        - name: webui
          containerPort: {{ .Values.sparkMaster.service.ports.webui }}
        - name: rest
          containerPort: {{ .Values.sparkMaster.service.ports.rest }}
        resources:
          {{- toYaml .Values.sparkMaster.resources | nindent 10 }}
        volumeMounts:
        - name: spark-config
          mountPath: /opt/spark/conf/spark-defaults.conf
          subPath: spark-defaults.conf
        - name: log4j2
          mountPath: /opt/spark/conf/log4j2.properties
          subPath: log4j2.properties
      volumes:
      - name: spark-config
        configMap:
          name: spark-config
          items:
          - key: spark-defaults.conf
            path: spark-defaults.conf
      - name: log4j2
        configMap:
          name: spark-config
          items:
          - key: log4j2.properties
            path: log4j2.properties
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-standalone.fullname" . }}-master
  labels:
    app: spark-master
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  type: {{ .Values.sparkMaster.service.type }}
  selector:
    app: spark-master
    {{- include "spark-standalone.selectorLabels" . | nindent 4 }}
  ports:
  - name: spark
    port: {{ .Values.sparkMaster.service.ports.spark }}
    targetPort: spark
  - name: webui
    port: {{ .Values.sparkMaster.service.ports.webui }}
    targetPort: webui
  - name: rest
    port: {{ .Values.sparkMaster.service.ports.rest }}
    targetPort: rest
{{- end }}
