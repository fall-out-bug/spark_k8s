{{- if .Values.mlflow.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "spark-standalone.fullname" . }}-mlflow-postgresql-credentials
  labels:
    app: mlflow
    {{- include "spark-standalone.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.mlflow.postgresql.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.mlflow.postgresql.password | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spark-standalone.fullname" . }}-mlflow
  labels:
    app: mlflow
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
      {{- include "spark-standalone.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: mlflow
        {{- include "spark-standalone.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- include "spark-standalone.podSecurityContext" . | nindent 8 }}
      initContainers:
      - name: wait-for-postgresql
        image: busybox:1.36
        securityContext:
          {{- include "spark-standalone.containerSecurityContext" . | nindent 10 }}
        command:
        - sh
        - -c
        - >
          until nc -z {{ .Values.mlflow.postgresql.host }} {{ .Values.mlflow.postgresql.port }};
          do echo "Waiting for PostgreSQL..."; sleep 2; done; echo "PostgreSQL is ready!"
      containers:
      - name: mlflow
        securityContext:
          {{- include "spark-standalone.containerSecurityContext" . | nindent 10 }}
        image: "{{ .Values.mlflow.image.repository }}:{{ .Values.mlflow.image.tag }}"
        imagePullPolicy: {{ .Values.mlflow.image.pullPolicy }}
        command:
        - mlflow
        - server
        - --host=0.0.0.0
        - --port={{ .Values.mlflow.service.port }}
        - --backend-store-uri=postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@{{ .Values.mlflow.postgresql.host }}:{{ .Values.mlflow.postgresql.port }}/{{ .Values.mlflow.postgresql.database }}
        - --default-artifact-root=s3://{{ .Values.mlflow.artifactBucket }}
        - --serve-artifacts
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "spark-standalone.fullname" . }}-mlflow-postgresql-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "spark-standalone.fullname" . }}-mlflow-postgresql-credentials
              key: POSTGRES_PASSWORD
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-key
        - name: MLFLOW_S3_ENDPOINT_URL
          valueFrom:
            configMapKeyRef:
              name: spark-env
              key: S3_ENDPOINT
        ports:
        - name: http
          containerPort: {{ .Values.mlflow.service.port }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: mlflow-home
          mountPath: /home/mlflow
        resources:
          {{- toYaml .Values.mlflow.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: tmp
        emptyDir: {}
      - name: mlflow-home
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-standalone.fullname" . }}-mlflow
  labels:
    app: mlflow
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mlflow.service.type }}
  selector:
    app: mlflow
    {{- include "spark-standalone.selectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.mlflow.service.port }}
    targetPort: http
{{- end }}
