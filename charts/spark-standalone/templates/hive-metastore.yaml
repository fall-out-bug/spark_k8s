{{- if .Values.hiveMetastore.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "spark-standalone.fullname" . }}-hive-metastore-config
  labels:
    app: hive-metastore
    {{- include "spark-standalone.labels" . | nindent 4 }}
data:
  hive-site.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
      <property>
        <name>javax.jdo.option.ConnectionURL</name>
        <value>jdbc:postgresql://{{ .Values.hiveMetastore.postgresql.host }}:{{ .Values.hiveMetastore.postgresql.port }}/{{ .Values.hiveMetastore.postgresql.database }}</value>
      </property>
      <property>
        <name>javax.jdo.option.ConnectionDriverName</name>
        <value>org.postgresql.Driver</value>
      </property>
      <property>
        <name>javax.jdo.option.ConnectionUserName</name>
        <value>{{ .Values.hiveMetastore.postgresql.username }}</value>
      </property>
      <property>
        <name>javax.jdo.option.ConnectionPassword</name>
        <value>{{ .Values.hiveMetastore.postgresql.password }}</value>
      </property>

      <property>
        <name>hive.metastore.uris</name>
        <value>thrift://{{ include "spark-standalone.fullname" . }}-metastore:{{ .Values.hiveMetastore.service.port }}</value>
      </property>
      <property>
        <name>hive.metastore.warehouse.dir</name>
        <value>{{ .Values.hiveMetastore.warehouseDir }}</value>
      </property>

      <property>
        <name>datanucleus.schema.autoCreateAll</name>
        <value>true</value>
      </property>
      <property>
        <name>hive.metastore.schema.verification</name>
        <value>false</value>
      </property>
    </configuration>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spark-standalone.fullname" . }}-metastore
  labels:
    app: hive-metastore
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hive-metastore
      {{- include "spark-standalone.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: hive-metastore
        {{- include "spark-standalone.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "spark-standalone.serviceAccountName" . }}
      initContainers:
      - name: wait-for-postgresql
        image: busybox:1.36
        command:
        - sh
        - -c
        - >
          until nc -z {{ .Values.hiveMetastore.postgresql.host }} {{ .Values.hiveMetastore.postgresql.port }};
          do echo "Waiting for PostgreSQL..."; sleep 2; done; echo "PostgreSQL is ready!"
      containers:
      - name: hive-metastore
        image: "{{ .Values.hiveMetastore.image.repository }}:{{ .Values.hiveMetastore.image.tag }}"
        imagePullPolicy: {{ .Values.hiveMetastore.image.pullPolicy }}
        env:
        - name: SPARK_MODE
          value: "metastore"
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: spark-env
              key: S3_ENDPOINT
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-key
        ports:
        - name: thrift
          containerPort: {{ .Values.hiveMetastore.service.port }}
        resources:
          {{- toYaml .Values.hiveMetastore.resources | nindent 10 }}
        volumeMounts:
        - name: hive-config
          mountPath: /opt/spark/conf/hive-site.xml
          subPath: hive-site.xml
      volumes:
      - name: hive-config
        configMap:
          name: {{ include "spark-standalone.fullname" . }}-hive-metastore-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-standalone.fullname" . }}-metastore
  labels:
    app: hive-metastore
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  selector:
    app: hive-metastore
    {{- include "spark-standalone.selectorLabels" . | nindent 4 }}
  ports:
  - name: thrift
    port: {{ .Values.hiveMetastore.service.port }}
    targetPort: thrift
{{- end }}
