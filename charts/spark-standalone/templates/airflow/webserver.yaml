{{- if .Values.airflow.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spark-standalone.fullname" . }}-airflow-webserver
  labels:
    app: airflow-webserver
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
      {{- include "spark-standalone.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: airflow-webserver
        {{- include "spark-standalone.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "spark-standalone.serviceAccountName" . }}
      securityContext:
        {{- include "spark-standalone.podSecurityContext" . | nindent 8 }}
      initContainers:
      - name: wait-for-postgresql
        image: busybox:1.36
        securityContext:
          {{- include "spark-standalone.containerSecurityContext" . | nindent 10 }}
        command:
        - sh
        - -c
        - >
          until nc -z {{ .Values.airflow.postgresql.host }} {{ .Values.airflow.postgresql.port }};
          do echo "Waiting for PostgreSQL..."; sleep 2; done; echo "PostgreSQL is ready!"
      containers:
      - name: webserver
        securityContext:
          {{- include "spark-standalone.containerSecurityContext" . | nindent 10 }}
        image: "{{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}"
        imagePullPolicy: {{ .Values.airflow.image.pullPolicy }}
        command:
        - bash
        - -lc
        - |
          airflow db migrate &&
          airflow users create \
            --username "${AIRFLOW_USERNAME}" \
            --password "${AIRFLOW_PASSWORD}" \
            --firstname Admin --lastname User \
            --role Admin \
            --email admin@example.com || true
          exec airflow webserver
        env:
        - name: AIRFLOW_USERNAME
          value: {{ .Values.airflow.auth.username | quote }}
        - name: AIRFLOW_PASSWORD
          value: {{ .Values.airflow.auth.password | quote }}
        envFrom:
        - configMapRef:
            name: {{ include "spark-standalone.fullname" . }}-airflow-config
        ports:
        - name: http
          containerPort: {{ .Values.airflow.webserver.service.port }}
        resources:
          {{- toYaml .Values.airflow.webserver.resources | nindent 10 }}
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags
        - name: tmp
          mountPath: /tmp
        - name: airflow-logs
          mountPath: /opt/airflow/logs
      volumes:
      - name: dags
        configMap:
          name: {{ include "spark-standalone.fullname" . }}-airflow-dags
      - name: tmp
        emptyDir: {}
      - name: airflow-logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-standalone.fullname" . }}-airflow-webserver
  labels:
    app: airflow-webserver
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  type: {{ .Values.airflow.webserver.service.type }}
  selector:
    app: airflow-webserver
    {{- include "spark-standalone.selectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.airflow.webserver.service.port }}
    targetPort: http
{{- end }}
