# Spark Standalone Helm Chart Values

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []

# S3 credentials (MinIO or external S3)
s3:
  endpoint: "http://minio:9000"
  accessKey: "minioadmin"
  secretKey: "minioadmin"
  pathStyleAccess: true
  sslEnabled: false

# Standalone cluster (detailed in subsequent workstreams)
sparkMaster:
  enabled: true
  image:
    repository: spark-custom
    tag: "3.5.7"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    ports:
      spark: 7077
      webui: 8080
      rest: 6066
  ha:
    enabled: true
    recoveryDir: "s3a://spark-standalone-recovery/spark-recovery"
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

sparkWorker:
  enabled: true
  replicas: 2
  image:
    repository: spark-custom
    tag: "3.5.7"
    pullPolicy: IfNotPresent
  cores: 2
  memory: "2g"
  service:
    ports:
      worker: 7078
      webui: 8081
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

shuffleService:
  enabled: true
  image:
    repository: spark-custom
    tag: "3.5.7"
    pullPolicy: IfNotPresent
  port: 7337
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"

hiveMetastore:
  enabled: true
  image:
    repository: spark-custom
    tag: "3.5.7"
    pullPolicy: IfNotPresent
  service:
    port: 9083
  warehouseDir: "s3a://warehouse/standalone"
  postgresql:
    enabled: true
    host: "postgresql-metastore"
    port: 5432
    database: "metastore_standalone"
    username: "hive"
    password: "hive123"
    persistence:
      enabled: true
      size: 5Gi
      storageClass: ""
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

airflow:
  enabled: true

mlflow:
  enabled: true

ingress:
  enabled: true

security:
  podSecurityStandards: true

serviceAccount:
  create: true
  name: spark-standalone
  annotations: {}

rbac:
  create: true
