# Spark Standalone Helm Chart Values

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []

# S3 credentials (MinIO or external S3)
s3:
  endpoint: "http://minio:9000"
  accessKey: "minioadmin"
  secretKey: "minioadmin"
  pathStyleAccess: true
  sslEnabled: false

# MinIO (S3-compatible storage) - optional for local/test
minio:
  enabled: true
  image:
    repository: quay.io/minio/minio
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  buckets:
    - warehouse
    - spark-standalone-logs
    - mlflow-artifacts
    - spark-jobs
    - raw-data
    - processed-data
    - checkpoints

# Standalone cluster (detailed in subsequent workstreams)
sparkMaster:
  enabled: true
  image:
    repository: spark-custom
    tag: "3.5.7"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    ports:
      spark: 7077
      webui: 8080
      rest: 6066
  ha:
    enabled: true
    recoveryDir: "s3a://spark-standalone-recovery/spark-recovery"
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

sparkWorker:
  enabled: true
  replicas: 2
  image:
    repository: spark-custom
    tag: "3.5.7"
    pullPolicy: IfNotPresent
  cores: 2
  memory: "2g"
  service:
    ports:
      worker: 7078
      webui: 8081
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

shuffleService:
  enabled: true
  image:
    repository: spark-custom
    tag: "3.5.7"
    pullPolicy: IfNotPresent
  port: 7337
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"

hiveMetastore:
  enabled: true
  image:
    repository: spark-custom
    tag: "3.5.7"
    pullPolicy: IfNotPresent
  service:
    port: 9083
  warehouseDir: "s3a://warehouse/standalone"
  postgresql:
    enabled: true
    host: "postgresql-metastore"
    port: 5432
    database: "metastore_standalone"
    username: "hive"
    password: "hive123"
    persistence:
      enabled: true
      size: 5Gi
      storageClass: ""
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

airflow:
  enabled: true
  image:
    repository: apache/airflow
    tag: "2.11.0-python3.11"
    pullPolicy: IfNotPresent
  webserver:
    service:
      type: ClusterIP
      port: 8080
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "1000m"
  scheduler:
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "1000m"
  auth:
    username: "admin"
    password: "admin"
  postgresql:
    enabled: true
    host: "postgresql-airflow"
    port: 5432
    database: "airflow"
    username: "airflow"
    password: "airflow123"
    persistence:
      enabled: true
      size: 5Gi
      storageClass: ""
  kubernetesExecutor:
    namespace: "" # defaults to .Release.Namespace
    workerImage:
      repository: ""
      tag: ""

mlflow:
  enabled: true
  image:
    repository: ghcr.io/mlflow/mlflow
    tag: "v2.14.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5000
  artifactBucket: "mlflow-artifacts"
  postgresql:
    enabled: true
    host: "postgresql-mlflow"
    port: 5432
    database: "mlflow"
    username: "mlflow"
    password: "mlflow123"
    persistence:
      enabled: true
      size: 5Gi
      storageClass: ""
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    sparkMaster: "spark.local"
    airflow: "airflow.local"
    mlflow: "mlflow.local"
  tls: []

security:
  podSecurityStandards: true

serviceAccount:
  create: true
  name: spark-standalone
  annotations: {}

rbac:
  create: true
