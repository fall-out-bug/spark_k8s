# Preset: Jupyter + Spark Connect + K8s backend
# Source: Spark 3.5.8 k8s mode
# Components: Jupyter + Connect + MinIO (executors on K8s)

global:
  s3:
    endpoint: "http://minio:9000"
    accessKey: ""  # REQUIRED: set via --set or ExternalSecrets
    secretKey: ""  # REQUIRED: set via --set or ExternalSecrets
    pathStyleAccess: true
    sslEnabled: false

spark-base:
  enabled: true
  minio:
    enabled: true
    resources:
      requests:
        cpu: "0"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "512Mi"
    persistence:
      enabled: false
  postgresql:
    enabled: false

rbac:
  create: true
  serviceAccountName: "spark-35"

connect:
  enabled: true
  replicas: 1
  backendMode: k8s
  image:
    repository: spark-custom
    tag: "3.5.8"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "0"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "2Gi"
  driver:
    host: ""
    port: 7078
  standalone:
    enabled: false
    masterService: ""
    masterPort: 7077
  eventLog:
    enabled: false
    dir: "/spark-logs/events"
  sparkConf: {}

sparkStandalone:
  enabled: false

jupyter:
  enabled: true
  image:
    repository: spark-k8s-jupyter
    tag: "3.5-3.5.7"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8888
  env:
    SPARK_CONNECT_URL: "sc://spark-3.5-spark-35-connect:15002"
  resources:
    requests:
      cpu: "0"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  persistence:
    enabled: false

hiveMetastore:
  enabled: false

historyServer:
  enabled: false

ingress:
  enabled: false

security:
  podSecurityStandards: false

sparkOperator:
  enabled: false

celeborn:
  enabled: false
