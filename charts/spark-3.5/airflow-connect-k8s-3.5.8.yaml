# Preset: Airflow + Spark Connect + K8s backend
# Source: Spark 3.5.8 k8s mode
# Components: Connect only (executors on K8s)

global:
  s3:
    endpoint: "http://minio:9000"
    accessKey: ""  # REQUIRED: set via --set or ExternalSecrets
    secretKey: ""  # REQUIRED: set via --set or ExternalSecrets
    pathStyleAccess: true
    sslEnabled: false

spark-base:
  enabled: false
  minio:
    enabled: false
  postgresql:
    enabled: false

rbac:
  create: true
  serviceAccountName: "spark-35"

connect:
  enabled: true
  replicas: 1
  backendMode: k8s
  image:
    repository: spark-custom
    tag: "3.5.8"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "0"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "2Gi"
  driver:
    host: ""
    port: 7078
  standalone:
    enabled: false
    masterService: ""
    masterPort: 7077
  eventLog:
    enabled: false
    dir: "/spark-logs/events"
  sparkConf:
    # Airflow trace parent propagation
    "spark.extraListeners": "org.apache.spark.openTelemetry.OpenTelemetryListener"
    "spark.openTelemetry.exporter.protocol": "grpc"
    "spark.openTelemetry.exporter.endpoint": "http://otel-collector:4317"
    "spark.openTelemetry.resource.attributes": "service.name=spark-connect-35"
    "spark.openTelemetry.sampling.ratio": "1.0"

jupyter:
  enabled: false

sparkStandalone:
  enabled: false

hiveMetastore:
  enabled: false
  initSchema: false

historyServer:
  enabled: false

ingress:
  enabled: false

security:
  podSecurityStandards: false

sparkOperator:
  enabled: false

celeborn:
  enabled: false
