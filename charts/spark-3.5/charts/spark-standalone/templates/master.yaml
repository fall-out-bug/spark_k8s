{{- if .Values.master.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spark-standalone.fullname" . }}-master
  labels:
    {{- include "spark-standalone.masterLabels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "spark-standalone.masterSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "spark-standalone.masterSelectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "spark-standalone.serviceAccountName" . }}
      {{- with .Values.master.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.master.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.master.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: spark-master
          image: "{{ .Values.master.image.repository }}:{{ .Values.master.image.tag }}"
          imagePullPolicy: {{ .Values.master.image.pullPolicy }}
          ports:
            - name: rpc
              containerPort: 7077
              protocol: TCP
            - name: ui
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPARK_MASTER_PORT
              value: "7077"
            - name: SPARK_MASTER_WEBUI_PORT
              value: "8080"
          command: ["/opt/spark/bin/spark-class"]
          args:
            - "org.apache.spark.deploy.master.Master"
          resources:
            {{- toYaml .Values.master.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: ui
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: ui
            initialDelaySeconds: 10
            periodSeconds: 5
          {{- if .Values.security.podSecurityStandards }}
          securityContext:
            runAsUser: {{ .Values.security.runAsUser }}
            runAsGroup: {{ .Values.security.runAsGroup }}
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- if .Values.security.podSecurityStandards }}
      securityContext:
        fsGroup: {{ .Values.security.fsGroup }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-standalone.fullname" . }}-master
  labels:
    {{- include "spark-standalone.masterLabels" . | nindent 4 }}
spec:
  type: {{ .Values.master.service.type }}
  ports:
    - name: rpc
      port: {{ .Values.master.service.rpcPort }}
      targetPort: rpc
      protocol: TCP
    - name: ui
      port: {{ .Values.master.service.uiPort }}
      targetPort: ui
      protocol: TCP
  selector:
    {{- include "spark-standalone.masterSelectorLabels" . | nindent 4 }}
{{- end }}
