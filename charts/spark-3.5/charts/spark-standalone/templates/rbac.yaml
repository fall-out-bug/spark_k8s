{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "spark-standalone.fullname" . }}
  labels:
    {{- include "spark-standalone.labels" . | nindent 4 }}
rules:
  # Spark pods management
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/status", "services", "configmaps", "secrets"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "get", "list", "watch"]
  # Spark Operator resources (if used)
  - apiGroups: ["sparkoperator.k8s.io"]
    resources: ["sparkapplications", "sparkapplications/status", "scheduledsparkapplications", "scheduledsparkapplications/status"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "spark-standalone.fullname" . }}
  labels:
    {{- include "spark-standalone.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "spark-standalone.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "spark-standalone.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
