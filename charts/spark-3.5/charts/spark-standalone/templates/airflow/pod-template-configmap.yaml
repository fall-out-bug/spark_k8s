{{- if .Values.airflow.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "spark-standalone.fullname" . }}-airflow-pod-template
  labels:
    app: airflow
    {{- include "spark-standalone.labels" . | nindent 4 }}
data:
  pod_template.yaml: |
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: airflow-worker
    spec:
      serviceAccountName: {{ include "spark-standalone.serviceAccountName" . }}
      restartPolicy: Never
      {{- if .Values.security.podSecurityStandards }}
      securityContext:
        {{- include "spark-standalone.podSecurityContext" . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: sync-dags
        image: busybox:1.36
        {{- if .Values.security.podSecurityStandards }}
        securityContext:
          {{- include "spark-standalone.containerSecurityContext" . | nindent 10 }}
          runAsUser: 1000
          runAsGroup: 1000
        {{- end }}
        command:
        - sh
        - -c
        - >
          rm -rf /dags/* &&
          cp -LR /dags-src/* /dags/ &&
          echo "DAGs synced."
        volumeMounts:
        - name: dags-src
          mountPath: /dags-src
          readOnly: true
        - name: dags
          mountPath: /dags
      containers:
      - name: base
        image: "{{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}"
        imagePullPolicy: {{ .Values.airflow.image.pullPolicy }}
        {{- if .Values.security.podSecurityStandards }}
        securityContext:
          {{- include "spark-standalone.containerSecurityContext" . | nindent 10 }}
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "spark-standalone.fullname" . }}-airflow-config
        {{- if .Values.airflow.fernetKey }}
        - secretRef:
            name: {{ include "spark-standalone.fullname" . }}-airflow-fernet-key
        {{- end }}
        volumeMounts:
        - name: airflow-home
          mountPath: /opt/airflow
        - name: pod-template
          mountPath: /opt/airflow/pod_templates
        - name: dags
          mountPath: /opt/airflow/dags
        - name: tmp
          mountPath: /tmp
        - name: airflow-logs
          mountPath: /opt/airflow/logs
      volumes:
      - name: airflow-home
        emptyDir: {}
      - name: pod-template
        configMap:
          name: {{ include "spark-standalone.fullname" . }}-airflow-pod-template
      - name: dags-src
        configMap:
          name: {{ include "spark-standalone.fullname" . }}-airflow-dags
      - name: dags
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      - name: airflow-logs
        emptyDir: {}
{{- end }}

