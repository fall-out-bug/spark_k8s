{{- if .Values.airflow.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spark-standalone.fullname" . }}-airflow-webserver
  labels:
    {{- include "spark-standalone.airflowWebserverLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.airflow.webserver.replicas }}
  selector:
    matchLabels:
      {{- include "spark-standalone.airflowWebserverLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "spark-standalone.airflowWebserverLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "spark-standalone.serviceAccountName" . }}
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "spark-standalone.fullname" . }}-airflow-postgresql {{ .Values.airflow.postgresql.service.port }}; do echo waiting for db; sleep 2; done']
        - name: init-db
          image: "{{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}"
          imagePullPolicy: {{ .Values.airflow.image.pullPolicy }}
          command: ['airflow', 'db', 'init']
          env:
            - name: AIRFLOW__CORE__DAGS_FOLDER
              value: /opt/airflow/dags
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: "postgresql://{{ .Values.airflow.postgresql.auth.username }}:{{ .Values.airflow.postgresql.auth.password }}@{{ include "spark-standalone.fullname" . }}-airflow-postgresql/{{ .Values.airflow.postgresql.auth.database }}"
          volumeMounts:
            - name: airflow-config
              mountPath: /opt/airflow/airflow.cfg
              subPath: airflow.cfg
            - name: airflow-dags
              mountPath: /opt/airflow/dags
      containers:
        - name: webserver
          image: "{{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}"
          imagePullPolicy: {{ .Values.airflow.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: AIRFLOW__CORE__DAGS_FOLDER
              value: /opt/airflow/dags
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: "postgresql://{{ .Values.airflow.postgresql.auth.username }}:{{ .Values.airflow.postgresql.auth.password }}@{{ include "spark-standalone.fullname" . }}-airflow-postgresql/{{ .Values.airflow.postgresql.auth.database }}"
            - name: AIRFLOW__WEBSERVER__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "spark-standalone.fullname" . }}-airflow-secret
                  key: secret-key
          command: ['airflow', 'webserver']
          args: ['--port', '8080']
          resources:
            {{- toYaml .Values.airflow.webserver.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: airflow-config
              mountPath: /opt/airflow/airflow.cfg
              subPath: airflow.cfg
            - name: airflow-dags
              mountPath: /opt/airflow/dags
            - name: airflow-logs
              mountPath: /opt/airflow/logs
      volumes:
        - name: airflow-config
          configMap:
            name: {{ include "spark-standalone.fullname" . }}-airflow-config
        - name: airflow-dags
          configMap:
            name: {{ include "spark-standalone.fullname" . }}-airflow-dags
        - name: airflow-logs
          emptyDir: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "spark-standalone.fullname" . }}-airflow-secret
  labels:
    {{- include "spark-standalone.airflowWebserverLabels" . | nindent 4 }}
type: Opaque
stringData:
  secret-key: "{{ randAlphaNum 32 }}"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-standalone.fullname" . }}-airflow-webserver
  labels:
    {{- include "spark-standalone.airflowWebserverLabels" . | nindent 4 }}
spec:
  type: {{ .Values.airflow.webserver.service.type }}
  ports:
    - name: http
      port: {{ .Values.airflow.webserver.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "spark-standalone.airflowWebserverLabels" . | nindent 4 }}
{{- end }}
