{{- if and .Values.airflow.enabled .Values.airflow.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "spark-standalone.fullname" . }}-postgresql-airflow-credentials
  labels:
    app: postgresql-airflow
    {{- include "spark-standalone.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_DB: {{ .Values.airflow.postgresql.database | quote }}
  POSTGRES_USER: {{ .Values.airflow.postgresql.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.airflow.postgresql.password | quote }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "spark-standalone.fullname" . }}-postgresql-airflow-data
  labels:
    app: postgresql-airflow
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.airflow.postgresql.persistence.storageClass }}
  storageClassName: {{ .Values.airflow.postgresql.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.airflow.postgresql.persistence.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.airflow.postgresql.host }}
  labels:
    app: postgresql-airflow
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-airflow
      {{- include "spark-standalone.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgresql-airflow
        {{- include "spark-standalone.selectorLabels" . | nindent 8 }}
    spec:
      {{- if not .Values.security.postgresql.relaxed }}
      securityContext:
        {{- include "spark-standalone.podSecurityContext" . | nindent 8 }}
      {{- end }}
      containers:
      - name: postgresql
        {{- if not .Values.security.postgresql.relaxed }}
        securityContext:
          {{- include "spark-standalone.containerSecurityContext" . | nindent 10 }}
          runAsUser: 999
          runAsGroup: 999
        {{- end }}
        image: "postgres:16-alpine"
        imagePullPolicy: IfNotPresent
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data
        - name: POSTGRES_INITDB_ARGS
          value: "--auth-host=md5 --auth-local=trust"
        envFrom:
        - secretRef:
            name: {{ include "spark-standalone.fullname" . }}-postgresql-airflow-credentials
        ports:
        - name: postgres
          containerPort: {{ .Values.airflow.postgresql.port }}
        volumeMounts:
        - name: data
          {{- if .Values.security.postgresql.relaxed }}
          mountPath: /var/lib/postgresql/data
          {{- else }}
          mountPath: /var/lib/postgresql
          {{- end }}
        {{- if not .Values.security.postgresql.relaxed }}
        - name: run
          mountPath: /var/run/postgresql
        {{- end }}
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: data
        {{- if .Values.airflow.postgresql.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "spark-standalone.fullname" . }}-postgresql-airflow-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- if not .Values.security.postgresql.relaxed }}
      - name: run
        emptyDir: {}
      {{- end }}
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.airflow.postgresql.host }}
  labels:
    app: postgresql-airflow
    {{- include "spark-standalone.labels" . | nindent 4 }}
spec:
  selector:
    app: postgresql-airflow
    {{- include "spark-standalone.selectorLabels" . | nindent 4 }}
  ports:
  - name: postgres
    port: {{ .Values.airflow.postgresql.port }}
    targetPort: postgres
{{- end }}
