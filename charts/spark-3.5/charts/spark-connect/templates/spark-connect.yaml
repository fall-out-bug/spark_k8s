{{- if .Values.sparkConnect.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-connect
  labels:
    app: spark-connect
    {{- include "spark-platform.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-connect
  template:
    metadata:
      labels:
        app: spark-connect
        {{- include "spark-platform.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "spark-platform.serviceAccountName" . }}
      initContainers:
      - name: wait-for-minio
        image: quay.io/minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for MinIO buckets..."
          for i in $(seq 1 60); do
            if mc alias set myminio http://minio:9000 $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY 2>/dev/null; then
              if mc ls myminio/spark-logs/events/ 2>/dev/null; then
                echo "MinIO buckets ready!"
                exit 0
              fi
            fi
            echo "Attempt $i: Waiting for buckets..."
            sleep 5
          done
          echo "Timeout waiting for MinIO buckets"
          exit 1
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-key
      containers:
      - name: spark-connect
        image: "{{ .Values.sparkConnect.image.repository }}:{{ .Values.sparkConnect.image.tag }}"
        imagePullPolicy: {{ .Values.sparkConnect.image.pullPolicy }}
        env:
        - name: SPARK_MODE
          value: "connect"
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: spark-env
              key: S3_ENDPOINT
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-key
        ports:
        - name: grpc
          containerPort: 15002
        - name: ui
          containerPort: 4040
        {{- if or (eq .Values.sparkConnect.backendMode "k8s") (eq .Values.sparkConnect.master "k8s") }}
        - name: driver
          containerPort: 7078
        - name: blockmanager
          containerPort: 7079
        {{- end }}
        resources:
          {{- toYaml .Values.sparkConnect.resources | nindent 10 }}
        readinessProbe:
          tcpSocket:
            port: 15002
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 15002
          initialDelaySeconds: 60
          periodSeconds: 30
        volumeMounts:
        - name: spark-config
          mountPath: /opt/spark/conf/spark-defaults.conf
          subPath: spark-defaults.conf
      volumes:
      - name: spark-config
        configMap:
          name: spark-config
---
apiVersion: v1
kind: Service
metadata:
  name: spark-connect
  labels:
    app: spark-connect
    {{- include "spark-platform.labels" . | nindent 4 }}
spec:
  ports:
  - name: grpc
    port: 15002
    targetPort: 15002
  - name: ui
    port: 4040
    targetPort: 4040
  {{- if or (eq .Values.sparkConnect.backendMode "k8s") (eq .Values.sparkConnect.master "k8s") }}
  - name: driver
    port: 7078
    targetPort: 7078
  - name: blockmanager
    port: 7079
    targetPort: 7079
  {{- end }}
  selector:
    app: spark-connect
{{- end }}
