# Preset: Jupyter + Spark Connect + K8s backend
# Source: scripts/test-e2e-jupyter-connect.sh (Spark 3.5, BACKEND_MODE=k8s)
# Components: Connect + Jupyter + MinIO

s3:
  endpoint: "http://minio:9000"
  accessKey: "minioadmin"
  secretKey: "minioadmin"
  pathStyleAccess: true

serviceAccount:
  create: true
  name: spark

rbac:
  create: true

sparkConnect:
  enabled: true
  backendMode: k8s
  image:
    repository: spark-custom
    tag: "3.5.7"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "50m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "3Gi"
  driver:
    host: ""  # Set to "spark-connect.<namespace>.svc.cluster.local"
  eventLog:
    enabled: true
    dir: "s3a://spark-logs/events"
  dynamicAllocation:
    enabled: true
    minExecutors: 0
    maxExecutors: 10

jupyter:
  enabled: true
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

jupyterhub:
  enabled: false

historyServer:
  enabled: false

hiveMetastore:
  enabled: false

postgresql:
  enabled: false

minio:
  enabled: true
  persistence:
    enabled: false
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "512Mi"

security:
  podSecurityStandards: false
