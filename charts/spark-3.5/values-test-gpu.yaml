# GPU Test Values for Spark 3.5
# Apache Spark image (no RAPIDS runtime), GPU resources

global:
  useSparkBaseHelpers: true

spark-base:
  enabled: true
  serviceAccount:
    create: false
    name: spark-35
  rbac:
    create: false
  minio:
    enabled: false
  postgresql:
    enabled: false
  security:
    podSecurityStandards: false

spark-standalone:
  enabled: false

spark-connect:
  enabled: true
  image:
    repository: apache/spark
    tag: "3.5.3"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
      nvidia.com/gpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"
      nvidia.com/gpu: "1"
  nodeSelector:
    nvidia.com/gpu.present: "true"
  serviceAccountName: spark-35
  eventLog:
    enabled: false

# Disable all spark-platform components
historyServer:
  enabled: false

jupyter:
  enabled: false

jupyterhub:
  enabled: false

minio:
  enabled: false

postgresql:
  enabled: false

hiveMetastore:
  enabled: false
