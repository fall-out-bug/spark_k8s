# Preset: Jupyter + Spark Connect + K8s backend
minio:
  enabled: false

global:
  s3:
    enabled: true
    endpoint: "http://minio.spark-infra.svc.cluster.local:9000"
    accessKey: "minioadmin"
    secretKey: "minioadmin"
    pathStyleAccess: true
    sslEnabled: false

spark-base:
  enabled: true
  minio:
    enabled: false
  resources:
    requests:
      cpu: "0"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "512Mi"
  persistence:
    enabled: false
  postgresql:
    enabled: false

rbac:
  create: true
  serviceAccountName: "spark-35"

connect:
  enabled: true
  replicas: 1
  backendMode: k8s
  image:
    repository: spark-custom
    tag: "3.5.7-new"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "0"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "2Gi"

jupyter:
  enabled: true
  image:
    repository: spark-k8s-jupyter
    tag: "3.5-3.5.7"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8888
  env:
    SPARK_CONNECT_URL: "sc://spark-3.5-spark-35-connect:15002"
  resources:
    requests:
      cpu: "0"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  persistence:
    enabled: false
