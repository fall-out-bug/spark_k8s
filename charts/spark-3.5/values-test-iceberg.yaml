# Iceberg Test Values for Spark 3.5

global:
  useSparkBaseHelpers: true

spark-base:
  enabled: true
  serviceAccount:
    create: false
    name: spark-35
  rbac:
    create: false
  minio:
    enabled: false
  postgresql:
    enabled: false
  security:
    podSecurityStandards: false

spark-standalone:
  enabled: false

spark-connect:
  enabled: true
  image:
    repository: apache/spark
    tag: "3.5.3"
    pullPolicy: IfNotPresent
  serviceAccountName: spark-35
  eventLog:
    enabled: false
  sparkConf:
    spark.sql.extensions: "org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions"
    spark.sql.catalog.spark_catalog: "org.apache.iceberg.spark.SparkSessionCatalog"
    spark.sql.catalog.spark_catalog.type: "hadoop"
    spark.sql.catalog.iceberg: "org.apache.iceberg.spark.SparkCatalog"
    spark.sql.catalog.iceberg.type: "hadoop"

# Disable all spark-platform components
historyServer:
  enabled: false

jupyter:
  enabled: false

jupyterhub:
  enabled: false

minio:
  enabled: false

postgresql:
  enabled: false

hiveMetastore:
  enabled: false
