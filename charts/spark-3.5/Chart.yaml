apiVersion: v2
name: spark-3.5
version: 0.2.0
appVersion: "3.5.7"
description: Apache Spark 3.5.7 (Spark Connect + K8s Native)

dependencies:
  - name: spark-base
    version: 0.1.0
    repository: "file://../spark-base"
    condition: spark-base.enabled
  - name: spark-standalone
    version: 0.1.0
    repository: "file://./charts/spark-standalone"
    condition: standalone.enabled
    alias: standalone

  # Observability stack (optional)
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: observability.prometheus.enabled
    alias: prometheus

  - name: grafana
    version: "8.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: observability.grafana.enabled
    alias: grafana

  - name: loki
    version: "6.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: observability.loki.enabled
    alias: loki
