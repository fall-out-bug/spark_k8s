{{- if .Values.historyServer.enabled }}
{{- if .Values.global.s3.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "spark-3.5.fullname" . }}-history-config
  labels:
    {{- include "spark-3.5.labels" . | nindent 4 }}
data:
  spark-defaults.conf: |-
    spark.hadoop.fs.s3a.path.style.access={{ .Values.global.s3.pathStyleAccess }}
    spark.hadoop.fs.s3a.endpoint={{ .Values.global.s3.endpoint }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spark-3.5.fullname" . }}-history
  labels:
    app: spark-history-server
    app.kubernetes.io/component: history-server
    {{- include "spark-3.5.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-history-server
      app.kubernetes.io/component: history-server
      {{- include "spark-3.5.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: spark-history-server
        app.kubernetes.io/component: history-server
        {{- include "spark-3.5.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "spark-3.5.serviceAccountName" . }}
      {{- if .Values.security.podSecurityStandards }}
      securityContext:
        {{- include "spark-base.podSecurityContext" . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: history-server
          image: "{{ .Values.historyServer.image.repository }}:{{ .Values.historyServer.image.tag }}"
          imagePullPolicy: {{ .Values.historyServer.image.pullPolicy }}
          {{- if .Values.security.podSecurityStandards }}
          securityContext:
            {{- include "spark-base.containerSecurityContext" . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 18080
              protocol: TCP
          env:
            - name: SPARK_MODE
              value: "history"
            - name: SPARK_HISTORY_LOG_DIR
              value: {{ .Values.historyServer.logDirectory | quote }}
            - name: SPARK_HISTORY_OPTS
              value: "-Dspark.history.fs.logDirectory={{ .Values.historyServer.logDirectory }}"
            {{- if .Values.global.s3.enabled }}
            - name: S3_ENDPOINT
              value: {{ .Values.global.s3.endpoint | quote }}
            {{- if .Values.global.s3.existingSecret }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.s3.existingSecret }}
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.s3.existingSecret }}
                  key: secret-key
            {{- else }}
            - name: AWS_ACCESS_KEY_ID
              value: {{ .Values.global.s3.accessKey | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ .Values.global.s3.secretKey | quote }}
            {{- end }}
            {{- end }}
            - name: HADOOP_USER_NAME
              value: "spark"
          command:
            - /bin/bash
            - -c
            - |
              # Start History Server
              $SPARK_HOME/bin/spark-class org.apache.spark.deploy.history.HistoryServer
          resources:
            {{- toYaml .Values.historyServer.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- if .Values.global.s3.enabled }}
            - name: spark-config
              mountPath: /opt/spark/conf/spark-defaults.conf
              subPath: spark-defaults.conf
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if .Values.global.s3.enabled }}
        - name: spark-config
          configMap:
            name: {{ include "spark-3.5.fullname" . }}-history-config
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-3.5.fullname" . }}-history
  labels:
    app: spark-history-server
    {{- include "spark-3.5.labels" . | nindent 4 }}
spec:
  type: {{ .Values.historyServer.service.type }}
  ports:
    - port: {{ .Values.historyServer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: spark-history-server
    {{- include "spark-3.5.selectorLabels" . | nindent 4 }}
{{- end }}
