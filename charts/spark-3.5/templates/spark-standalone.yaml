{{- if .Values.sparkStandalone.enabled }}
{{- if .Values.sparkStandalone.master.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spark-3.5.fullname" . }}-standalone-master
  labels:
    app: spark-standalone-master
    app.kubernetes.io/component: standalone-master
    {{- include "spark-3.5.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-standalone-master
      app.kubernetes.io/component: standalone-master
  template:
    metadata:
      labels:
        app: spark-standalone-master
        app.kubernetes.io/component: standalone-master
        {{- include "spark-3.5.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.sparkStandalone.serviceAccountName | default (include "spark-3.5.serviceAccountName" .) }}
      {{- if .Values.security.podSecurityStandards }}
      securityContext:
        {{- include "spark-base.podSecurityContext" . | nindent 8 }}
      {{- end }}
      {{- with .Values.sparkStandalone.master.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sparkStandalone.master.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: spark-logs
          emptyDir: {}
      containers:
        - name: spark-master
          image: "{{ .Values.sparkStandalone.image.repository }}:{{ .Values.sparkStandalone.image.tag }}"
          imagePullPolicy: {{ .Values.sparkStandalone.image.pullPolicy }}
          command: ["/opt/spark/sbin/start-master.sh"]
          args: ["--host", "0.0.0.0", "--port", "{{ .Values.sparkStandalone.master.service.rpcPort }}", "--webui-port", "{{ .Values.sparkStandalone.master.service.uiPort }}"]
          env:
            - name: SPARK_MODE
              value: "master"
            - name: SPARK_MASTER_HOST
              value: {{ include "spark-3.5.fullname" . }}-standalone-master
            - name: SPARK_MASTER_PORT
              value: {{ .Values.sparkStandalone.master.service.rpcPort | quote }}
            - name: SPARK_MASTER_WEBUI_PORT
              value: {{ .Values.sparkStandalone.master.service.uiPort | quote }}
            {{- if .Values.global.s3.enabled }}
            {{- if .Values.global.s3.existingSecret }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.s3.existingSecret }}
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.s3.existingSecret }}
                  key: secret-key
            {{- else }}
            - name: AWS_ACCESS_KEY_ID
              value: {{ .Values.global.s3.accessKey | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ .Values.global.s3.secretKey | quote }}
            {{- end }}
            {{- end }}
          {{- if .Values.security.podSecurityStandards }}
          securityContext:
            {{- include "spark-base.containerSecurityContext" . | nindent 12 }}
          {{- end }}
          ports:
            - name: rpc
              containerPort: {{ .Values.sparkStandalone.master.service.rpcPort }}
              protocol: TCP
            - name: ui
              containerPort: {{ .Values.sparkStandalone.master.service.uiPort }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.sparkStandalone.master.service.uiPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.sparkStandalone.master.service.uiPort }}
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
          volumeMounts:
            - name: spark-logs
              mountPath: /opt/spark/logs
          resources:
            {{- toYaml .Values.sparkStandalone.master.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-3.5.fullname" . }}-standalone-master
  labels:
    app: spark-standalone-master
    {{- include "spark-3.5.labels" . | nindent 4 }}
spec:
  type: {{ .Values.sparkStandalone.master.service.type }}
  ports:
    - name: rpc
      port: {{ .Values.sparkStandalone.master.service.rpcPort }}
      targetPort: rpc
    - name: ui
      port: {{ .Values.sparkStandalone.master.service.uiPort }}
      targetPort: ui
  selector:
    app: spark-standalone-master
{{- end }}
{{- if .Values.sparkStandalone.worker.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spark-3.5.fullname" . }}-standalone-worker
  labels:
    app: spark-standalone-worker
    app.kubernetes.io/component: standalone-worker
    {{- include "spark-3.5.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.sparkStandalone.worker.replicas }}
  selector:
    matchLabels:
      app: spark-standalone-worker
      app.kubernetes.io/component: standalone-worker
  template:
    metadata:
      labels:
        app: spark-standalone-worker
        app.kubernetes.io/component: standalone-worker
        {{- include "spark-3.5.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.sparkStandalone.serviceAccountName | default (include "spark-3.5.serviceAccountName" .) }}
      {{- if .Values.security.podSecurityStandards }}
      securityContext:
        {{- include "spark-base.podSecurityContext" . | nindent 8 }}
      {{- end }}
      {{- with .Values.sparkStandalone.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sparkStandalone.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: spark-logs
          emptyDir: {}
        - name: spark-work
          emptyDir: {}
      containers:
        - name: spark-worker
          image: "{{ .Values.sparkStandalone.image.repository }}:{{ .Values.sparkStandalone.image.tag }}"
          imagePullPolicy: {{ .Values.sparkStandalone.image.pullPolicy }}
          command: ["/opt/spark/sbin/start-worker.sh"]
          args: ["spark://{{ include "spark-3.5.fullname" . }}-standalone-master:{{ .Values.sparkStandalone.master.service.rpcPort }}"]
          env:
            - name: SPARK_MODE
              value: "worker"
            - name: SPARK_MASTER_HOST
              value: {{ include "spark-3.5.fullname" . }}-standalone-master
            - name: SPARK_MASTER_PORT
              value: {{ .Values.sparkStandalone.master.service.rpcPort | quote }}
            {{- if .Values.global.s3.enabled }}
            {{- if .Values.global.s3.existingSecret }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.s3.existingSecret }}
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.s3.existingSecret }}
                  key: secret-key
            {{- else }}
            - name: AWS_ACCESS_KEY_ID
              value: {{ .Values.global.s3.accessKey | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ .Values.global.s3.secretKey | quote }}
            {{- end }}
            {{- end }}
            {{- range $key, $val := .Values.sparkStandalone.worker.sparkConf }}
            - name: SPARK_{{ $key | replace "." "_" | upper }}
              value: {{ $val | quote }}
            {{- end }}
          {{- if .Values.security.podSecurityStandards }}
          securityContext:
            {{- include "spark-base.containerSecurityContext" . | nindent 12 }}
          {{- end }}
          ports:
            - name: rpc
              containerPort: {{ .Values.sparkStandalone.master.service.rpcPort }}
              protocol: TCP
            - name: ui
              containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
          volumeMounts:
            - name: spark-logs
              mountPath: /opt/spark/logs
            - name: spark-work
              mountPath: /opt/spark/work
          resources:
            {{- toYaml .Values.sparkStandalone.worker.resources | nindent 12 }}
{{- end }}
{{- end }}
