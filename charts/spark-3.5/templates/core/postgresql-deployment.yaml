{{- if .Values.core.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "spark.core.postgresql.fullname" . }}-credentials
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/component: "postgresql"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.core.postgresql.auth.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.core.postgresql.auth.password | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "spark.core.postgresql.fullname" . }}-init
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/component: "postgresql"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
data:
  init-dbs.sh: |
    #!/bin/sh
    set -e
    {{- range .Values.core.postgresql.databases }}
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" <<-'EOSQL'
    DO $$
    BEGIN
      IF NOT EXISTS (SELECT FROM pg_database WHERE datname = '{{ . }}') THEN
        CREATE DATABASE "{{ . }}";
      END IF;
    END $$;
    EOSQL
    {{- end }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "spark.core.postgresql.fullname" . }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/component: "postgresql"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
spec:
  serviceName: {{ include "spark.core.postgresql.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}-postgresql
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}-postgresql
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.security.podSecurityStandards }}
      securityContext:
        {{- include "spark-base.podSecurityContext" . | nindent 8 }}
      {{- end }}
      containers:
      - name: postgresql
        {{- if .Values.security.podSecurityStandards }}
        securityContext:
          {{- include "spark-base.containerSecurityContext" . | nindent 10 }}
          runAsUser: 999
          runAsGroup: 999
        {{- end }}
        image: "{{ .Values.core.postgresql.image.repository }}:{{ .Values.core.postgresql.image.tag }}"
        imagePullPolicy: {{ .Values.core.postgresql.image.pullPolicy }}
        envFrom:
        - secretRef:
            name: {{ include "spark.core.postgresql.fullname" . }}-credentials
        ports:
        - name: postgres
          containerPort: {{ .Values.core.postgresql.service.port }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: init
          mountPath: /docker-entrypoint-initdb.d
        - name: tmp
          mountPath: /tmp
        resources:
          {{- toYaml .Values.core.postgresql.resources | nindent 10 }}
      volumes:
      - name: init
        configMap:
          name: {{ include "spark.core.postgresql.fullname" . }}-init
          defaultMode: 0755
      - name: tmp
        emptyDir: {}
      {{- if not .Values.core.postgresql.persistence.enabled }}
      - name: data
        emptyDir: {}
      {{- end }}
  {{- if .Values.core.postgresql.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      {{- if .Values.core.postgresql.persistence.storageClass }}
      storageClassName: {{ .Values.core.postgresql.persistence.storageClass | quote }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.core.postgresql.persistence.size }}
  {{- end }}
{{- end }}
