# Preset: Jupyter + Spark Connect + Standalone backend
minio:
  enabled: false

global:
  s3:
    enabled: true
    endpoint: "http://minio.spark-infra.svc.cluster.local:9000"
    accessKey: ""  # REQUIRED: set via --set or ExternalSecrets
    secretKey: ""  # REQUIRED: set via --set or ExternalSecrets
    pathStyleAccess: true
    sslEnabled: false

spark-base:
  enabled: true
  minio:
    enabled: false
  resources:
    requests:
      cpu: "0"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "512Mi"
  persistence:
    enabled: false
  postgresql:
    enabled: false

rbac:
  create: true
  serviceAccountName: "spark-35"

connect:
  enabled: true
  replicas: 1
  backendMode: standalone
  image:
    repository: spark-custom
    tag: "3.5.7-new"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "0"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "2Gi"
  standalone:
    enabled: true
    masterService: "spark-3.5-spark-35-standalone-master"
    masterPort: 7077

sparkStandalone:
  enabled: true
  image:
    repository: spark-custom
    tag: "3.5.7-new"
    pullPolicy: IfNotPresent
  master:
    enabled: true
    service:
      type: ClusterIP
      rpcPort: 7077
      uiPort: 8080
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1"
  worker:
    enabled: true
    replicas: 1
    resources:
      requests:
        memory: "2Gi"
        cpu: "500m"
      limits:
        memory: "4Gi"
        cpu: "2"

jupyter:
  enabled: true
  image:
    repository: spark-k8s-jupyter
    tag: "3.5-3.5.7"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8888
  env:
    SPARK_CONNECT_URL: "sc://spark-3.5-spark-35-connect:15002"
  resources:
    requests:
      cpu: "0"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  persistence:
    enabled: false
