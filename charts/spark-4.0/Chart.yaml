apiVersion: v2
name: spark-4.0
version: 0.1.0
appVersion: "4.0.2"
description: Apache Spark 4.0.2 (Spark Connect + K8s Native + optional Celeborn/Operator)

dependencies:
  - name: spark-base
    version: 0.1.0
    repository: "file://../spark-base"
    condition: spark-base.enabled

  # Observability stack (optional - enable with --set observability.enabled=true)
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: observability.prometheus.enabled
    alias: prometheus

  - name: grafana
    version: "8.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: observability.grafana.enabled
    alias: grafana

  - name: loki
    version: "6.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: observability.loki.enabled
    alias: loki
