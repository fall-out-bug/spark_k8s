apiVersion: v2
name: alertmanager-spark
description: AlertManager for Apache Spark on Kubernetes
type: application
version: 1.0.0

keywords:
  - spark
  - alerting
  - prometheus
  - observability
  - alerts

maintainers:
  - name: S7 Spark K8s Team
    email: spark@s7.ru

sources:
  - https://prometheus.io/docs/alerting/latest/configuration/
