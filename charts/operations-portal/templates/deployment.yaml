apiVersion: v1
kind: Namespace
metadata:
  name: operations-portal
  labels:
    name: operations-portal
    app: operations-portal
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: operations-portal
  namespace: operations-portal
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: portal-content
  namespace: operations-portal
data:
  index.md: |
    # Operations Playbook Portal

    ## Quick Links

    ### Critical Runbooks
    - [Driver Crash Loop](../runbooks/spark/driver-crash-loop.md)
    - [Executor Failures](../runbooks/spark/executor-failures.md)
    - [OOM Kill Mitigation](../runbooks/spark/oom-kill-mitigation.md)

    ### Incident Response
    - [Incident Response Framework](../runbooks/incidents/incident-response.md)
    - [Escalation Paths](../procedures/on-call/escalation-paths.md)
---
apiVersion: v1
kind: Service
metadata:
  name: operations-portal
  namespace: operations-portal
  labels:
    app: operations-portal
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: operations-portal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operations-portal
  namespace: operations-portal
  labels:
    app: operations-portal
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: operations-portal
  template:
    metadata:
      labels:
        app: operations-portal
        version: v1
    spec:
      serviceAccountName: operations-portal
      containers:
      - name: portal
        image: nginx:alpine
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - name: content
          mountPath: /usr/share/nginx/html
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: operations-portal
  namespace: operations-portal
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ops-portal.example.com
    secretName: operations-portal-tls
  rules:
  - host: ops-portal.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: operations-portal
            port:
              number: 8080
