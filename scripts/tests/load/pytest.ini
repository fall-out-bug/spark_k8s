[pytest]
# Pytest configuration for load tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Markers
markers =
    load: mark test as load test (long-running)
    baseline: mark test as baseline load test
    gpu: mark test as GPU load test
    iceberg: mark test as Iceberg load test
    comparison: mark test as version comparison test
    security: mark test as security stability test
    slow: mark test as slow running test

# Timeout (load tests can run very long)
timeout = 7200  # 2 hours max

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = .

# Coverage (when running with coverage)
# addopts = --cov=src --cov-report=term-missing --cov-fail-under=80
