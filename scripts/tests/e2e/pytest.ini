[pytest]
# Pytest configuration for E2E tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers
markers =
    e2e: End-to-end test (requires cluster)
    gpu: Test requires GPU resources
    iceberg: Test requires Iceberg catalog
    slow: Test with full dataset (11GB)
    integration: Integration test

# Timeout configuration (requires pytest-timeout)
timeout = 1200
timeout_method = thread

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# addopts = --cov=scripts.tests.e2e --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0

# Require pytest plugins
required_plugins =
    pytest-timeout
