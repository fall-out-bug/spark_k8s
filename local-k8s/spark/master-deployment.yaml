apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: dataops
  labels:
    app: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      containers:
        - name: spark-master
          image: bitnami/spark:3.5.7
          imagePullPolicy: IfNotPresent
          command:
            - "/opt/bitnami/spark/bin/spark-class"
            - "org.apache.spark.deploy.master.Master"
            - "-h"
            - "spark-master"
          ports:
            - containerPort: 7077
              name: spark
              protocol: TCP
            - containerPort: 8080
              name: webui
              protocol: TCP
          env:
            - name: SPARK_MODE
              value: "master"
            - name: SPARK_RPC_AUTHENTICATION_ENABLED
              value: "no"
            - name: SPARK_RPC_ENCRYPTION_ENABLED
              value: "no"
            - name: SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED
              value: "no"
            - name: SPARK_SSL_ENABLED
              value: "no"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
          livenessProbe:
            tcpSocket:
              port: 7077
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 7077
            initialDelaySeconds: 10
            periodSeconds: 5

