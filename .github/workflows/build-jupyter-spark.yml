name: Build jupyter-spark

on:
  push:
    branches: [main, dev]
    tags: ['v*']
    paths:
      - 'docker/jupyter-4.1/**'
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'  # Weekly Sunday 3 AM

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/fall-out-bug/spark-k8s-jupyter-spark
  SPARK_VERSION: "4.1.0"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ env.SPARK_VERSION }},enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: docker/jupyter-4.1
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}:${{ env.SPARK_VERSION }}
          severity: HIGH,CRITICAL
          exit-code: '0'
          format: 'table'
        continue-on-error: true
